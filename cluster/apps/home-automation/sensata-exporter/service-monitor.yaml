---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sensata-exporter-monitor
  namespace: home-automation
  labels:
    app: sensata-exporter
spec:
  endpoints:
    - port: metrics
      path: '/metrics'
      interval: 30s
  selector:
    matchLabels:
      app: sensata-exporter
